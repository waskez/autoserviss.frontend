<template>
	<div class="animated fadeIn">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-block">
						<div class="d-flex justify-content-between">
							<button if.bind="allowEdit" type="button" class="btn btn-primary mr-2" click.delegate="create()"><i class="fa fa-user-plus mr-2"></i>Jauns klients</button>
							<div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-filter"></i>
                    </span>
                  </div>
								<input type="text" class="form-control" placeholder.bind="placeholder" value.bind="filterTerm">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12" repeat.for="cust of customers | filter:filterTerm:filterFunc">
				<customer 
					customer.bind="cust" 
					allow-edit.bind="allowEdit"
					delete.delegate="delete($event)">
				</customer>
			</div>
		</div>
	</div>
</template>
