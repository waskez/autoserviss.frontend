<template bindable="router">
	<div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-block" style="padding-left: 2rem;">
                        <ul class="nav nav-pills card-header-pills">
                            <li repeat.for="row of router.navigation" class="nav-item">
                                <a href.bind="row.href" class="nav-link ${row.isActive ? 'active' : ''}">${row.title}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <router-view></router-view>        
    </div>
</template>
