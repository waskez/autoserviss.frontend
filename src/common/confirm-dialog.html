<template>
	<div role="dialog" class="modal-${model.type} modal">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">${model.title}</h5>
			</div>
			<div class="modal-body">
				<p innerhtml.bind="model.message"></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" attach-focus="true" click.delegate="controller.cancel()"><i class="fa fa-ban mr-2"></i>Atcelt</button>
				<button type="button" class="btn btn-danger" click.delegate="controller.ok()"><i class="fa fa-dot-circle-o mr-2"></i>${model.label}</button>
			</div>
		</div>
	</div>
	</div>
</template>
